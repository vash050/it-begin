<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/tasks.css" />
    <title>IT-Begin Account</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,600&family=Rubik:wght@400;500&family=Vollkorn:wght@600&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4c151273f1.js" crossorigin="anonymous"></script>
</head>

<body class="root">
    <section class="header root__container">
        <div class="header__content root__content">
            <a href="index.html"><img src="img/logo.png" alt="Лого" /></a>
            <nav class="header__links">
                <a href="index.html" class="header__link">Главная</a>
                <a href="teams.html" class="header__link">Команды</a>
                <a href="tasks.html" class="header__link">Задачи</a>
                <a href="#" class="header__link">О нас</a>
                <a href="#" class="header__link">Форум</a>
                <a href="#" class="header__link">Статьи</a>
            </nav>
            <img src="./img/search_24px_outlined.svg" alt="Поиск" />
            <a href="account.html">
                <img src="./img/avatar.png" alt="avatar" class="account__avatar__header">
            </a>
        </div>
    </section>
    <section class="tasks root__container">
        <div class="tasks__background">
            <div class="tasks__header root__content">
                <p>Задачи</p>
                <div class="teams__drop">
                    <div class="drop_block"> Категории<i class="fas fa-caret-down drop_caret"></i>
                        <div class="drop_summary teams__summary">
                            <a href="#"></a>
                            <a href="#"></a>
                            <a href="#"></a>
                        </div>
                    </div>
                </div>    
            </div>  
            <div class="tasks__content root__content">
                <p class="team__headline">Название</p>
                <p class="tasks__description">Описание</p>
            </div>         
        </div>
    </section>
    <section class="footer root__container">
        <div class="footer__content root__content">
            <a href="index.html"><img class="footer__logo" src="./img/logo-black.png" alt="Лого" /></a>
            <div class="footer__about">
                <a href="#" class="footer__link">О проекте</a>
                <a href="#" class="footer__link">Контакты</a>
            </div>
            <div class="footer__questions">
                <a href="#" class="footer__link">Пользовательское соглашение</a>
                <a href="#" class="footer__link">Задать вопрос</a>
            </div>
            <div class="footer__subscribe">
                <p class="footer__subscribe-title">Подписаться на новости</p>
                <input name="email" placeholder="E-mail" type="e-mail"
                    class="input_type_white footer__subscribe-input" />
                <button class="buttons_type_darkGray footer__button">
                    Подписаться
                </button>
            </div>
        </div>
    </section>
</body>

</html>
